<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial;
      background: #f4f6f8;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      font-size: 14px;
      text-align: center;
    }
    th {
      background: #222;
      color: white;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    a {
      font-size: 12px;
      color: #0066cc;
      word-break: break-all;
    }
    button {
      padding: 6px 10px;
      cursor: pointer;
    }
    .delete {
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<h2>Admin – Tigo Promotions</h2>

<form method="POST" action="/adminvinc684833/generate" style="margin-bottom:15px;">
  <button type="submit">➕ Generate Referral Code</button>
</form>

<table>
  <tr>
    <th>ID</th>
    <th>Nambari</th>
    <th>Siri</th>
    <th>Referral Link</th>
    <th>Created</th>
    <th>Delete</th>
  </tr>

  {% for row in rows %}
  <tr>
    <td>{{ row.id }}</td>
    <td>{{ row.nambari }}</td>
    <td>{{ row.siri }}</td>
    <td>
      <a href="{{ row.referral }}" target="_blank">
        {{ row.referral }}
      </a>
    </td>
    <td>{{ row.created_at }}</td>
    <td>
      <form method="POST"
            action="/adminvinc684833/delete/{{ row.id }}"
            onsubmit="return confirm('Delete this record?');">
        <button class="delete" type="submit">Delete</button>
      </form>
    </td>
  </tr>
  {% endfor %}
</table>

</body>
</html>
