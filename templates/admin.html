<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }
    h1 {
      margin-bottom: 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
      font-size: 14px;
    }
    th {
      background: #222;
      color: white;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    .ref {
      font-size: 12px;
      color: #0066cc;
      word-break: break-all;
    }
  </style>
</head>
<body>

<h1>Admin â€“ Tigo Promotions</h1>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Nambari</th>
      <th>Siri</th>
      <th>Referral Link</th>
      <th>Created</th>
    </tr>
  </thead>
  <tbody>
    {% for row in rows %}
    <tr>
      <td>{{ row.id }}</td>
      <td>{{ row.nambari }}</td>
      <td>{{ row.siri }}</td>
      <td class="ref">
        <a href="{{ row.referral }}" target="_blank">
          {{ row.referral }}
        </a>
      </td>
      <td>{{ row.created_at }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

</body>
</html>
