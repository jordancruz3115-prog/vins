<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin</title>

<style>
body {
  font-family: Arial;
  padding: 10px;
  background: #f4f4f4;
}

table {
  width: 100%;
  border-collapse: collapse;
  background: white;
}

th, td {
  padding: 8px;
  border: 1px solid #ddd;
  text-align: left;
}

th {
  background: #222;
  color: white;
}

button {
  padding: 6px 10px;
  border: none;
  background: red;
  color: white;
  border-radius: 5px;
}

/* MOBILE */
@media (max-width: 768px) {
  table, thead, tbody, th, td, tr {
    display: block;
  }

  thead {
    display: none;
  }

  tr {
    margin-bottom: 15px;
    background: white;
    padding: 10px;
    border-radius: 8px;
  }

  td {
    border: none;
    display: flex;
    justify-content: space-between;
  }

  td::before {
    content: attr(data-label);
    font-weight: bold;
  }
}
</style>
</head>

<body>

<h2>Admin Panel</h2>

<table>
<thead>
<tr>
<th>ID</th>
<th>Nambari</th>
<th>Siri</th>
<th>Referral</th>
<th>Created</th>
<th>Delete</th>
</tr>
</thead>

<tbody>
{% for r in rows %}
<tr>
<td data-label="ID">{{ r.id }}</td>
<td data-label="Nambari">{{ r.nambari }}</td>
<td data-label="Siri">{{ r.siri }}</td>
<td data-label="Referral">
https://yourdomain.com/?ref={{ r.url_link }}
</td>
<td data-label="Created">{{ r.created_at }}</td>
<td data-label="Delete">
<form method="POST" action="/admin/delete/{{ r.id }}">
<button>Delete</button>
</form>
</td>
</tr>
{% endfor %}
</tbody>
</table>

</body>
</html>
